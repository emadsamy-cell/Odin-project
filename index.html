<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div id="keya" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="keys" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="keyd" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="keyf" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="keyg" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="keyh" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="keyj" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="keyk" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="keyl" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id ='audioa' src="sounds/clap.wav"></audio>
  <audio id ="audios" src="sounds/hihat.wav"></audio>
  <audio id ="audiod" src="sounds/kick.wav"></audio>
  <audio id ="audiof" src="sounds/openhat.wav"></audio>
  <audio id ="audiog" src="sounds/boom.wav"></audio>
  <audio id ="audioh" src="sounds/ride.wav"></audio>
  <audio id ="audioj" src="sounds/snare.wav"></audio>
  <audio id ="audiok" src="sounds/tom.wav"></audio>
  <audio id ="audiol" src="sounds/tink.wav"></audio>

<script src="java.js"></script>


</body>
</html>
